{% extends 'layout.html' %}

{% block input_add %}
<input class="input_bar_button" id="input_bar_button" value="......Add">
{% endblock %}


{% block delete %}
<div class="update_task">
    <div>
        <h1>Update your task below.</h1>
    </div>

    <div class="update_form">
        <form method="POST" >
            {% csrf_token %}

            {{ update_form.task }}
            <input type="submit" value="Update" id="update_task">

        </form>
    </div>

    <div class="update_confirmation">
         <div class="update_cancel"><a href="{% url 'create_retrieve' %}">Cancel</a></div>
    </div>
</div>
{% endblock %}
